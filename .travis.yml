language: minimal
script:
- git checkout master
- curl -o swagger-new.yaml https://developer.allegro.pl/swagger.yaml
- test -n "$(diff swagger.yaml swagger-new.yaml)" && CHANGED=$? || true
deploy:
  on:
    condition: $CHANGED = 1
  provider: script
  script: .travis/update.sh && .travis/push.sh
  skip_cleanup: true
env:
  global:
    secure: 
